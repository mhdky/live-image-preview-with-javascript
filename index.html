<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Live Image Preview</title>
</head>
<body>
    <div class="bg-blue-100 w-full h-screen flex justify-center items-center">
        <div class="bg-white w-[90%] rounded-xl p-7 sm-526:w-[500px] sm-526:max-h-[300px]">
            <div class="w-full h-full border-dashed border-2 border-slate-300 rounded-xl">
                <div class="w-full flex flex-col justify-center items-center ">
                    <div class="px-5 pt-5">
                        <img src="public/img/image.png" class="img-preview sm-526:max-h-[170px] text-white">
                    </div>

                    <form method="post" enctype="multipart/form-data" class="w-full h-10 flex justify-center items-center relative overflow-hidden">
                        <!-- buat input type file -->
                        <input type="file" name="image" id="image" onchange="previewImg()" class="w-[10000px] -mx-[500px] absolute md:cursor-pointer">
                        <p class="text-sm font-bold py-4">Drop your image here, or <span class="text-blue-600">Browse</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
